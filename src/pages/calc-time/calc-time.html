<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>時間精靈</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding (swipe) = "goBack($event)">
	<p>試算一下吧!</p>
	<p>想想一個你感興趣的領域</p>
	<p>你每週在這領域上，</p>
	<p>大約投入幾個小時呢？<b>{{week}}小時</b>嗎？</p>
	
	<ion-item>
		<ion-range min="1" max="56" pin="true" [(ngModel)]="week">
			<ion-label range-left>1小時</ion-label>
      <ion-label range-right>56小時</ion-label>
    </ion-range>
  </ion-item>

	<p>一萬小時除以每週<b>{{week}}小時</b> = <b class="green">{{Math.floor(10000 / week + 0.5)}}週</b></p>
	<p>累積<b class="green">{{Math.floor(10000 / week + 0.5)}}週</b>可達一萬小時</p>
	<p>每年有52週，如果照目前的安排，</p>
	<p>大約需要<b class="red">{{Math.floor(10000 / week / 52 + 0.5)}}年</b>的努力，</p>
	<p>就能成為這領域的達人。</p>

</ion-content>
