<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>學習不設限</ion-title>
  </ion-navbar>
</ion-header>


<ion-content id = "welcome" class="card-background-page" (pan)="panEvent()">
  
  <ion-card id="main" (tap)="panEvent()">
      <img src = "img/lead.jpg"/>

      <div class="card-title">
        要自學
      </div>

      <div class="card-subtitle">
        <ion-icon name="flask" item-left></ion-icon>
        誰說只能跟著學校走？<br/>自主學習並不難，只要方法對。
      </div>

  </ion-card>

  <span class="gray">還有{{date}}天的時間可以申請自學<!--本次自學申請還有{{date}}天截止--></span>

</ion-content>
