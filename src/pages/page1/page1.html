<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>你不必上學</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id = "welcome" padding>
  <h3 [hidden]="showFABs">
    <ion-icon name="flask" item-left></ion-icon>
    自學不難，只要有方法
  </h3>
  
  <ion-card id="main" (tap) = "showFABs = true">
    <img src = "img/lead.jpg" [hidden]="showFABs"/>
    <ion-fab center middle *ngIf="showFABs">
      <button ion-fab color="danger"><ion-icon name="md-share"></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-fab color="primary"><ion-icon name="logo-vimeo"></ion-icon></button>
      </ion-fab-list>
      <ion-fab-list side="bottom">
        <button ion-fab color="secondary"><ion-icon name="logo-facebook"></ion-icon></button>
      </ion-fab-list>
      <ion-fab-list side="left">
        <button ion-fab color="light"><ion-icon name="logo-googleplus"></ion-icon></button>
      </ion-fab-list>
      <ion-fab-list side="right">
        <button ion-fab color="dark"><ion-icon name="logo-twitter"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
  </ion-card>

  <br/>

  <button ion-button secondary menuToggle [hidden]="showFABs">
    <ion-icon name="arrow-back" item-left></ion-icon>&nbsp;瞭解更多</button>
</ion-content>
