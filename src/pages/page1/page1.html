<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>學習不設限</ion-title>
  </ion-navbar>
</ion-header>


<ion-content id = "welcome" class="card-background-page" (pan)="panEvent()">
  
  <ion-card id="main" (tap)="panEvent()">
      <img src = "img/lead.jpg"/>

      <div class="card-title">
        按我開始
      </div>

      <div class="card-subtitle">
        <ion-icon name="flask" item-left></ion-icon>
        自學不難，只要有方法
      </div>

  </ion-card>

  <span class="gray">本次自學申請還有{{date}}天截止</span>

</ion-content>
