<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>學習不設限</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id = "welcome" padding>
  <h3 [hidden]="showFABs">
    <ion-icon name="flask" item-left></ion-icon>
    自學不難，只要有方法
  </h3>
  
  <ion-card id="main" (tap)="gotoFabs($event)">
    <ion-card-content class="center">
      <img src = "img/lead.jpg"/>

      <button ion-button secondary menuToggle>
        <ion-icon name="arrow-up" item-left></ion-icon>&nbsp;按我開始
    </button>

    </ion-card-content>
  </ion-card>

  <span class="gray">離本次自學申請截止還有{{date}}天</span>

<!--  <button ion-button secondary menuToggle>
    <ion-icon name="arrow-back" item-left></ion-icon>&nbsp;開始
  </button>  -->
</ion-content>
