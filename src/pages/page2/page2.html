<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>自學方法</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-item-group *ngFor="let c of catagories;">
    <ion-item-divider color="light">{{c.t}}</ion-item-divider>
    <button ion-item
        *ngFor="let faq of (faqs | inCatagory:c.t); let $index = index;"
        (click)="itemTapped($event, faq)" >
        <ion-icon item-left
        [name]="c.ion.icon" 
        [color] = "colors[$index % 2]"></ion-icon>
        <div class="item-note" item-right>
          {{faq.q}}
        </div>
    </button>
  </ion-item-group>
</ion-content>
