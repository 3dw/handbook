<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>自學方法</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">TEST</ion-item-divider>
    <button ion-item
        *ngFor="let faq of faqs; let $index = index;"
        (click)="itemTapped($event, faq)" >
        <ion-icon item-left
        [name]="icons[$index % 2]" 
        [color] = "colors[$index % 2]"> {{$index}}</ion-icon>
        <div class="item-note" item-right>
          {{faq.q}}
        </div>
    </button>
  </ion-item-group>
</ion-content>
