<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>自學方法</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item
        *ngFor="let faq of faqs; let $index = index;">

        <ion-icon item-left
        [name]="icons[$index % 2]" 
        [color] = "colors[$index % 2]"></ion-icon>
        <div class="item-note" item-left>
          {{$index}}
        </div>
        <div class="item-note" item-right>
          {{faq.q}}
        </div>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    <p>
      這裡要改成連到「<b>{{selectedItem.title}}</b>的細節頁」
      <br/>
      細節頁應該只有一個page，用參數的方式決定呈現哪個問題與回答。
    </p>
  </div>
</ion-content>
