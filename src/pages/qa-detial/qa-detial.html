<ion-header>

  <ion-navbar>
    <ion-title>{{faq.c}}: {{faq.q}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card (swipe) = "goBack($event)">
	  <ion-card-header color='primary' [ngClass]="{'joke': jokeIdx == -1}" (tap) = "joke(-1)">
				<ion-icon name='bicycle'></ion-icon>
					{{faq.q}}
				<span class="tail"></span>
		</ion-card-header>
		<ion-card-content>
			<div *ngFor="let a of faq.as; let $idx = index">
				<p [ngClass]="{'joke': jokeIdx == $idx}" (tap)="joke($idx)">
				 	{{a}}			
				 	<ion-icon name="happy" color="primary"></ion-icon>
					<span class="tail"></span>
				</p>
			</div>
		</ion-card-content>
		<ion-card-content class="center" [hidden]="feedback">
			<p>這對您有幫助嗎？</p>
			<button ion-button color="secondary" (click)="feedback=true; feed(true, faq.q)">
	    		<ion-icon name="color-palette" item-left>有</ion-icon>
	  		</button>
			<button ion-button color="danger" (click)="feedback=true; feed(false, faq.q)">
	    		<ion-icon name="close-circle" item-left>沒有</ion-icon>
	  		</button>
		</ion-card-content>
		<ion-card-content class="center" [hidden]="!feedback">
			<p>
				<ion-icon name="color-palette" item-left></ion-icon>謝謝您的回報！
			</p>
		</ion-card-content>
		<ion-card-content class="center">
			<button ion-button menuToggle>
	    		<ion-icon name="arrow-back" item-left>更多</ion-icon>
	  		</button>
		</ion-card-content>
	</ion-card>

<!-- [like, dislike, i don't  understand] > trigger action sheets   -->

</ion-content>
