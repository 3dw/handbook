<ion-header>

  <ion-navbar>
    <ion-title>{{faq.q}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding (swipe) = "goBack($event)">
	<ion-card>
  	<ion-card-header color='primary'>
		  <ion-icon name='bicycle'></ion-icon>
			{{faq.q}}
		</ion-card-header>
		<ion-card-content>
			<p *ngFor="let a of faq.as; let $idx = index">
			  {{a}}			
			  <ion-icon name="happy" color="primary" tap=(funnyEffect($idx))></ion-icon>
			</p>
		</ion-card-content>
		<ion-card-content class="center">
			<button ion-button secondary menuToggle>
	    	<ion-icon name="arrow-back" item-left>更多</ion-icon>
	  	</button>
		</ion-card-content>
	</ion-card>

<!-- [like, dislike, i don't  understand] > trigger action sheets   -->

</ion-content>
