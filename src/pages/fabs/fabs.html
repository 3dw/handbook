  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-fab center middle *ngIf="c && c.length">
      <button ion-fab color="danger"><ion-icon name="md-share"></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-fab color="secondary" (tap) = "actionTapped($event, c[0])">
          <ion-icon [name]="c[0].ion.icon"></ion-icon>
        </button>
      </ion-fab-list>
      <ion-fab-list side="right">
        <button ion-fab color="secondary" (tap) = "actionTapped($event, c[1])">
          <ion-icon [name]="c[1].ion.icon"></ion-icon>
        </button>
      </ion-fab-list>
      <ion-fab-list side="bottom">
        <button ion-fab color="secondary" (tap) = "actionTapped($event, c[2])">
          <ion-icon [name]="c[2].ion.icon"></ion-icon>
        </button>
      </ion-fab-list>
      <ion-fab-list side="left">
        <button ion-fab color="secondary" (tap) = "actionTapped($event, c[3])">
          <ion-icon [name]="c[3].ion.icon"></ion-icon>
        </button>
      </ion-fab-list>
    </ion-fab>
</ion-content>
